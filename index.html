<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/font.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>LSTM Text Generation Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.0/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>

  <header>
      <div id="logo" process="./assets/logo.svg" process-keep></div>
  </header>
  <main>      
    <div id="tale-container">
      <div id="tale">
        <div id="intro">Hey! I’m Synthetic Tales, your artificial storyteller. <br\>
          Show me which objects you’ve got in your surrounding and I’ll start telling you a story.<br\>
          What will the tale be about? Who knows, let’s see and find out together.
        </div>
        <div id="tale-title"></div>
      </div>
      <div id="control">
        <!-- <button class="next">&rarr;</button> -->
        <div class="next" process="./assets/eye.svg" process-keep></div>
      </div> 
    </div>
  </main>
  <footer>
    <p id="footer-message">Loading model and video...</p>
  </footer>

  <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/sketch.js"></script>
  <script type="text/javascript" src="node_modules/static-player/static-player.js"></script>
  <script type="text/javascript">
    window.StaticPlayer.getInstance().begin()
  </script>
</body>

</html>
